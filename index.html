        /* General Body Styles */
        body {
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #1c1e21;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            flex-grow: 1;
        }

        /* Header Banner */
        .header {
            background-color: white;
            padding: 20px 8px 20px 20px;
            text-align: center;
            width: 100%;
            font-size: 14px;
            border-bottom: 1px solid #e4e4e4;
        }

        .header a {
            color: #3b5998;
            text-decoration: none;
        }

        /* Main Content Area */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .language-selector {
            color: #737373;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .logo {
            margin-bottom: 20px;
        }

        /* Form Styling */
        #login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .input-container {
            width: 100%;
            margin-bottom: 12px;
            position: relative; /* Added for eye icon positioning */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 20px 16px;
            font-size: 16px;
            border: 1px solid #dddfe2;
            border-radius: 8px;
            background-color: white;
            box-sizing: border-box;
            padding-right: 45px; /* Make space for the eye icon */
        }

        input::placeholder {
            color: #90949c;
        }

        /* Eye Icon for Password */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #90949c;
            font-size: 18px;
            display: none; /* Hidden by default, shown by JS when input has value */
        }

        /* Button Styling */
        .btn {
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            padding: 14px 16px;
            width: 100%;
            cursor: pointer;
            margin-top: 5px;
        }

        .btn-login {
            background-color: #1877f2;
            color: white;
        }

        .btn-login:hover {
            background-color: #166fe5;
        }

        .forgot-password {
            color: #1877f2;
            font-size: 14px;
            text-decoration: none;
            margin-top: 15px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Divider */
        .divider {
            border-bottom: 1px solid #dadde1;
            width: 100%;
            margin: 20px 0;
        }

        .btn-create {
            background-color: #42b72a;
            color: white;
        }

        .btn-create:hover {
            background-color: #36a420;
        }

        /* Footer Styling */
        .footer {
            padding: 18px;
            text-align:center;
            width: 100%;
            margin-top: auto;
            position: relative; /* For Meta logo absolute positioning */
        }

        .meta-logo-wrapper {
            position: absolute; /* Changed to absolute positioning */
            width: 100%;
            text-align: center;
            bottom: 60px; /* Adjust as needed to match image */
            left: 0;
        }

        .meta-logo {
            height: 15px;
            width: 70px;
            color: #8a8d91;
            vertical-align: middle;
            margin-right: 5px; /* Space between logo and text */
        }

        .meta-text {
            color: black;
            font-size: 20px;
            font-weight: ;
            vertical-align: top;
        }

        .footer-links {
            position: absolute;
            bottom: 20px;
            width: 100%;
            left: 0;
            display: flex;
            justify-content: center;
        }

        .footer-links a {
            color: #8a8d91;
            font-size: 12px;
            font-weight:bold ;
            text-decoration: none;
            margin: 0 10px;
        }
